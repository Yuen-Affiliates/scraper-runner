name: Scraper

on:
  schedule:
    - cron: '0 10 * * *'
    
  workflow_dispatch:
    inputs:
      category:
        description: Category
        required: false
        type: string
        default: diapers
      count:
        description: Count
        required: false
        type: number
      ignoreErrors:
        description: Verbose
        required: false
        type: boolean
      sources:
        description: Sources
        required: false
        type: string
      update:
        description: Verbose
        required: false
        type: boolean
      verbose:
        description: Verbose
        required: false
        type: boolean

jobs:
  scraper:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          repository: Yuen-Affiliates/scraper
          token: ${{ secrets.GH_TOKEN }}

      - name: Run docker image
        uses: ./scraper
        with:
          category: ${{ inputs.category }}
          count: ${{ inputs.count }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ignoreErrors: ${{ inputs.ignoreErrors }}
          sources: ${{ inputs.sources }}
          update: ${{ inputs.update }}
          verbose: ${{ inputs.verbose }}
